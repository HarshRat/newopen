<!DOCTYPE html>
<html>
<head>
<title> Yummy Peace </title>
<link rel="stylesheet" href="{{ url_for('static',filename='css/font.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body>
  <header>
      <div style="width: 1358px; height: 652px; overflow-y: scroll;">
      <div class="logo">
       <a href = "/"><img style="display: inline;" img src="{{url_for('static', filename='logo.jpg')}}"></a>
    </div>
      <div class="wrap">
        <h1 style="display: inline;"><b>Yummy Peace</b></h1>
      </div>

    <ul class="main-nav">
        <li><a href="/">HOME</a></li>
        <li class="active"><a href="/food">FOOD</a></li>
        <li><a href="/cafe">CAFE</a></li>
    </ul>

    <div class = "res">
      <h6> {{Ftype}} </h6>
      <form action="/cuisine/{{Ftype}}" method="post">
          <ul>
              {% for c in Rest %}
              <li><p style="text-align:center">{{c}} &nbsp <button type = "submit" name = "submit" class = "btn btn-default" value = {{loop.index}}>Check Menu</button></p></li>
              {% endfor %}
          </ul>
      </form>
    </div>

  </header>
</body>
</html>
